<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <div id="app">
    <h2>
        <label for="">Значение скорости в км/ч: 
            <input
                type="number"
                v-bind:placeholder="placeHolderText"
                v-bind:value="ValueKPH"
                v-on:input="inputChangeHandlerKPH"
            >
        </label>
    </h2>
    <h2>
        <label for="">Значение скорости в м/с:
            <input
                type="number"
                v-bind:placeholder="placeHolderText"
                v-bind:value="ValueMPS"
                v-on:input="inputChangeHandlerMPS"
            >
        </label>
    </h2>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/app.js"></script>       
</body>
</html>
